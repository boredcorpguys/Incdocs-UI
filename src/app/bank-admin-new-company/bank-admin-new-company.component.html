<div class="newCompanyActionsDiv">
  <h2 style="margin-left:30%">
    Map New Company
  </h2>
  <br />
  <br />
  <div class="row formInput">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Company Name" value="" [(ngModel)]="companyName" (keyup)="updateID()">
      <button mat-button *ngIf="companyName" matSuffix mat-icon-button aria-label="Clear" (click)="companyName='';updateID();">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <span matTooltip="Enter the Company Name" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
      <i class="material-icons">info</i>
    </span>
  </div>

  <div class="row formInput">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="PAN Number" value="" [(ngModel)]="panNumber" (keyup)="updateID()">
      <button mat-button *ngIf="panNumber" matSuffix mat-icon-button aria-label="Clear" (click)="panNumber=''; updateID();">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <span matTooltip="Enter PAN Number as per ROC" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
      <i class="material-icons">info</i>
    </span>
  </div>

  <div class="row formInput">
    <mat-form-field class="full-width">
      <input matInput type="text" placeholder="Autogenerated Comapny ID" value="" [(ngModel)]="companyID" disabled>
      <!-- <button mat-button *ngIf="cinNumber" matSuffix mat-icon-button aria-label="Clear" (click)="cinNumber=''">
        <mat-icon>close</mat-icon>
      </button> -->
    </mat-form-field>
  </div>


  <div class="row formActions pull-right">
    <button mat-raised-button color="primary" (click)="submit()"> Submit </button>
    <button mat-raised-button color="primary" routerLink="/home" routerLinkActive="active" href="/home"> Cancel </button>
    <!-- <span routerLink="/home" class="btn btn-default"> Cancel</span> -->
  </div>

</div>
