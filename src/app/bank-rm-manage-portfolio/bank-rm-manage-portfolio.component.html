<mat-tab-group (selectedTabChange)="switchTab($event)" [selectedIndex]="0">
  <mat-tab label="Grouped by Company">
  </mat-tab>

  <mat-tab label="Grouped by ARM">
  </mat-tab>
</mat-tab-group>


<div *ngIf="tab==0">
  <mat-card class="grid-card">
    <mat-card-header>
      <mat-card-title>
        Portfolio grouped by Company
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <grid [gridColumnDefinitions]="gridColumnDefinitions" [gridOptions]="gridOptionsWithCompanyGroup" [gridDataset]="gridDataset"></grid>
    </mat-card-content>
  </mat-card>

</div>

<div *ngIf="tab==1">
  <mat-card class="grid-card">
    <mat-card-header>
      <mat-card-title>
        Portfolio grouped by ARM
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <grid [gridColumnDefinitions]="gridColumnDefinitions" [gridOptions]="gridOptionsWithARMGroup" [gridDataset]="gridDataset"></grid>
    </mat-card-content>
  </mat-card>

</div>
