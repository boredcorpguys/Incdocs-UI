<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Assign an ARM to a Company</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
      very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="change-gh-actions">
      <button mat-raised-button color="primary" (click)="request()">Request</button>
      <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </div>
  </mat-card-actions>
</mat-card>
