<div class="newCompanyActionsDiv">
  <div style="margin-left:40%">
    <h2>
      Create New RM
    </h2>
  </div>

  <br />
  <br />

  <div id="newCompanyform">
    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Name" value="" [(ngModel)]="employeeName">
        <button mat-button *ngIf="employeeName" matSuffix mat-icon-button aria-label="Clear" (click)="employeeName=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Enter Employee name" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Employee ID" value="" [(ngModel)]="employeeID">
        <button mat-button *ngIf="employeeID" matSuffix mat-icon-button aria-label="Clear" (click)="employeeID=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Enter official Employee ID" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Incdocs ID" disabled value="" [(ngModel)]="incdocsID">
        <button mat-button *ngIf="incdocsID" matSuffix mat-icon-button aria-label="Clear" (click)="incdocsID=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Incdocs ID will be autogenerated" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Official Email" value="" [(ngModel)]="email">
        <button mat-button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Login and Password PartA details will be sent to this ID" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="Mobile" value="" [(ngModel)]="mobile">
        <button mat-button *ngIf="mobile" matSuffix mat-icon-button aria-label="Clear" (click)="mobile=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Password PartB will be sent to this number" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formInput">
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="role" value="" [(ngModel)]="role">
        <button mat-button *ngIf="role" matSuffix mat-icon-button aria-label="Clear" (click)="role=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <span matTooltip="Role of this employee" [matTooltipPosition]="matTooltipPosition" class="tooltip-holder">
        <i class="material-icons">info</i>
      </span>
    </div>

    <div class="row formActions pull-right">
      <button mat-raised-button class="btn btn-default" (click)="submit(name.value, pan.value, cin.value)"> Submit </button>
      <button mat-raised-button class="btn btn-default" routerLink="/home" routerLinkActive="active"> Cancel </button>
    </div>

  </div>
